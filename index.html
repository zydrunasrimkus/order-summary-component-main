<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="center-screen">
    <div class="background">
      <div class="container">
        <div class='hero'>
          <img src="images/illustration-hero.svg" alt="hero">
        </div>
          <div class="title">
            <p>Order Summary</p>
    
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
        
          <div class="mini-container">
            
            <div class="test">
                <img src="images/icon-music.svg" alt="music_icon">
              <div>
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div>
              <a href="">Change</a>
            </div>
        </div>
          <div class="button1">
            <a class="proceed" href="">Proceed to Payment</a>
          </div>
          <div class="button2">
            <a class="cancel" href="">Cancel Order</a>
          </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/zydrunasrimkus">Žydrūnas Rimkus</a>.
      </div>
    </div>
  </div>
</body>
</html>
